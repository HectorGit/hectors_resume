<!--certifications section-->

<div id="certifications_section" class="row py-3">

    {% for certification in certifications %}
        {% if certification.name and certification.credential_details %}
            <p>
                <b>{{certification.name}}</b> - {{certification.credential_details}}}
            </p>
        {% endif %}
    {% endfor %}

</div>

<!-- end certifications_section -->
